<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>IGV Viewer</title>
    <script type="application/javascript" src="./igv.js"></script>
</head>
<body>
<div id="igv-div">
</div>
<script type="text/javascript">
    var options =
    {{
      genome: "{genome}",
      locus: "{chrom}:{start}-{end}",
      tracks: [
        {{
           "name": "{name}",
           "url": "{url}",
           "indexURL": "{indexURL}",
           "format": "bam",
           "height": {height},
           "maxRows": 2300,
           "samplingDepth": 10000,
           "samplingWindowSize": 1000000,
           "showSoftClips": true,
        }}
      ]
    }};
    igv.createBrowser(document.getElementById("igv-div"), options)
        .then(function (browser) {{
            console.log("Created IGV browser");
        }})
</script>
</body>
</html>
